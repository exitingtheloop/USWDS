<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.loadUSWDS = function () {
            // Remove any previous USWDS script to avoid double-loading
            if (window.uswdsScriptLoaded) return;
            var s = document.createElement('script');
            s.src = '/uswds/js/uswds.min.js';
            document.body.appendChild(s);
            window.uswdsScriptLoaded = true;
            console.log("USWDS loaded via Blazor");
        };
    </script>
</body>
